<template>
  <lightning-card title="Agent Log Subscriber" icon-name="custom:custom19">
    <div class="slds-m-around_medium">
      <template if:true={logs}>
        <lightning-datatable
          key-field="Id"
          data={logs}
          columns={columns}
          onrowaction={handleRowAction}
          hide-checkbox-column="true"
        >
        </lightning-datatable>
      </template>
    </div>
  </lightning-card>
</template>
