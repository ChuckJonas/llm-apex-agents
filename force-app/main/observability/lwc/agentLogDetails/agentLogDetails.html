<template>
  <lightning-modal-header label={log.Agent_Id__c}></lightning-modal-header>
  <lightning-modal-body>
    <div class="slds-grid slds-gutters slds-wrap">
      <div class="slds-col slds-size_1-of-1">
        <div class="slds-grid slds-gutters slds-wrap slds-m-bottom_medium">
          <div class="slds-col slds-size_1-of-4">
            <label class="slds-form-element__label" for="input"
              >Assignment</label
            >
            <div class="slds-form-element__control">
              <lightning-formatted-text
                id="input"
                value={log.Input__c}
              ></lightning-formatted-text>
            </div>
          </div>
          <div class="slds-col slds-size_1-of-4">
            <label class="slds-form-element__label" for="result">Result</label>
            <div class="slds-form-element__control">
              <lightning-formatted-text
                id="result"
                value={log.Result__c}
              ></lightning-formatted-text>
            </div>
          </div>
          <div class="slds-col slds-size_1-of-4">
            <label class="slds-form-element__label" for="error">Error</label>
            <div class="slds-form-element__control">
              <lightning-formatted-text
                id="error"
                value={log.Error__c}
              ></lightning-formatted-text>
            </div>
          </div>
          <div class="slds-col slds-size_1-of-4">
            <label class="slds-form-element__label" for="eventCount"
              >Event Count</label
            >
            <div class="slds-form-element__control">
              <lightning-formatted-text
                id="eventCount"
                value={eventLog.length}
              ></lightning-formatted-text>
            </div>
          </div>
        </div>
      </div>

      <div class="slds-col slds-size_1-of-1">
        <template for:each={eventLog} for:item="event">
          <div class="slds-page-header slds-m-bottom_medium" key={event.id}>
            <div class="slds-page-header__row">
              <div class="slds-page-header__col-title">
                <div class="slds-media">
                  <!-- <div class="slds-media__figure">
                    <span
                      class="slds-icon_container slds-icon-standard-opportunity"
                      title="opportunity"
                      ><svg
                        class="slds-icon slds-page-header__icon"
                        aria-hidden="true"
                      >
                        <use
                          xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"
                        ></use></svg
                      ><span class="slds-assistive-text"
                        >opportunity</span
                      ></span
                    >
                  </div> -->
                  <div class="slds-media__body">
                    <div class="slds-page-header__name">
                      <div class="slds-page-header__name-title">
                        <lightning-icon
                          icon-name={event.icon}
                          alternative-text="typeicon"
                          title="typeicon"
                        ></lightning-icon>
                        <lightning-badge
                          label={event.eventType}
                        ></lightning-badge>
                        <lightning-formatted-date-time
                          class="slds-p-left_small"
                          value={event.timestamp}
                          year="numeric"
                          month="numeric"
                          day="numeric"
                          hour="2-digit"
                          minute="2-digit"
                          time-zone-name="short"
                        ></lightning-formatted-date-time>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="slds-page-header__row slds-page-header__row_gutters">
              <div class="slds-page-header__col-details">
                <div class="slds-page-header__detail-row">
                  <pre>{event.data}</pre>
                </div>
              </div>
            </div>
          </div>
        </template>
        <div class="bottom"></div>
      </div>
    </div>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button label="Close" onclick={handleClose}></lightning-button>
  </lightning-modal-footer>
</template>
